<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8845a"/>
      <stop offset="100%" stop-color="#c95f35"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f7f4"/>
      <stop offset="100%" stop-color="#f0e8e0"/>
    </linearGradient>
  </defs>

  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="96" fill="url(#grad)"/>

  <!-- Vault door ring -->
  <circle cx="100" cy="100" r="72" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <circle cx="100" cy="100" r="60" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

  <!-- Vault spokes (like a real vault door) -->
  <line x1="100" y1="40" x2="100" y2="58" stroke="rgba(255,255,255,0.25)" stroke-width="2" stroke-linecap="round"/>
  <line x1="100" y1="142" x2="100" y2="160" stroke="rgba(255,255,255,0.25)" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="100" x2="58" y2="100" stroke="rgba(255,255,255,0.25)" stroke-width="2" stroke-linecap="round"/>
  <line x1="142" y1="100" x2="160" y2="100" stroke="rgba(255,255,255,0.25)" stroke-width="2" stroke-linecap="round"/>
  <line x1="57" y1="57" x2="70" y2="70" stroke="rgba(255,255,255,0.18)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="130" y1="130" x2="143" y2="143" stroke="rgba(255,255,255,0.18)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="143" y1="57" x2="130" y2="70" stroke="rgba(255,255,255,0.18)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="57" y1="143" x2="70" y2="130" stroke="rgba(255,255,255,0.18)" stroke-width="1.5" stroke-linecap="round"/>

  <!-- AV Monogram - clean geometric letterform -->
  <!-- A shape -->
  <path d="M68 126 L88 74 L96 74 L84 108" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Crossbar of A -->
  <line x1="72" y1="108" x2="88" y2="108" stroke="white" stroke-width="5.5" stroke-linecap="round"/>
  <!-- V shape -->
  <path d="M104 74 L112 74 L124 110 L136 74 L144 74 L128 126 L120 126 Z" fill="white"/>

  <!-- Center lock dot -->
  <circle cx="100" cy="100" r="5" fill="rgba(255,255,255,0.4)"/>
  <circle cx="100" cy="100" r="2.5" fill="white"/>
</svg>
